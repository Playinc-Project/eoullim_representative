# H2 임시 데이터베이스 설정 (개발용)
spring.application.name=eoullim-backend
server.port=${SERVER_PORT:8081}

# Timezone 설정 (한국 표준시)
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Seoul
user.timezone=Asia/Seoul

# H2 데이터베이스 설정 (로컬용 - AWS에서는 RDS로 대체)
spring.datasource.url=${DB_URL:jdbc:h2:mem:eoullim;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE}
spring.datasource.driverClassName=${DB_DRIVER:org.h2.Driver}
spring.datasource.username=${DB_USERNAME:sa}
spring.datasource.password=${DB_PASSWORD:}

# H2 콘솔 활성화 (http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA 설정
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# Redis 설정 비활성화
spring.data.redis.repositories.enabled=false

# Actuator 설정
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# 로깅
logging.level.root=INFO
logging.level.com.eoullim_backend=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE